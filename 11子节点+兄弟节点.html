<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>firstChild</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>




	<script type="text/javascript">
		(function() {
			var oUl=document.getElementsByTagName('ul')[0];

			oUl.firstElementChild.style.background="red";

			oUl.lastElementChild.style.background="red";



		})();
	</script>
</body>
</html>
