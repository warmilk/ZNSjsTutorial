<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>延时提示框</title>
	<style type="text/css">
		#touxiang{
			height: 50px;
			width: 50px;
			background: red;
			float: left;
		}
		#info{
			float: left;
			margin-left: 10px;
			height: 300px;
			width:300px;
			background: #ccc;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oTX=document.getElementById('touxiang');
			var oInfo=document.getElementById('info');

			oTX.onmouseover=function(){
				oInfo.style.display="block";
			}
		}
	</script>
</head>
<body>
	<div id="touxiang"></div>
	<div id="info" style="display: none;"></div>
</body>
</html>
