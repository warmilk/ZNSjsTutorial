<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11offsetParent</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		#div1{
			height:300px;
			width:300px;
			background:#ccc;
			margin:100px;
			position:relative;
		}
		#div2{
			height:100px;
			width:100px;
			background:red;
			position:absolute;
			left:100px;
			top:100px;
		}
	</style>
</head>
<body>
	<div id="div1">
		<div id="div2"></div>
	</div>
	<script type="text/javascript">
		(function() {
			var parent=document.getElementById('div1');
			var child=document.getElementById('div2');

			// alert(child.parentNode==parent);
			alert(child.offsetParent==parent);
		})();
	</script>
</body>
</html>



<!-- 
父节点：
parentNode
offsetParent(绝对定位的元素找到它得跟着定位的那个元素) -->
