<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试定时器和date对象一起搅基（全自动获取当前时间）</title>
</head>
<body>
	<script type="text/javascript">
		var date=new Date();

		var hour=null;
		hour=setInterval(function(){
			return date.getHours();
		},1000);
		var second=setInterval(function(){
			return date.getSeconds();
		},1000);

		document.write(hour());
	</script>
</body>
</html>
