<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数的括号</title>
</head>
<body>
	<div id="a">函数括号那回事</div>
	<input id="ip" type="button" value="点击变色">
	<script type="text/javascript">
		
		   function cc(){
		       var a=document.getElementById("a");
		       a.style.color="red";
		   }
		   function change(){
		       var ip=document.getElementById("ip");
		       ip.onclick=cc;   //正常绑定事件，onclick触发时才执行
		       // ip.onclick=cc();   //调用cc,直接执行，就是不正常的调用事件
		   }
		   change();  //调用change,直接执行
		</script>

		
		
	</script>
</body>
</html>

<!-- 然后会有一个新问题，假如函数需要传参怎么办，这时候需要ip.onclick=function(){cc(obj);}，理解方式一样，绑定一个函数，函数在触发onclick时执行，函数内容是执行cc。 -->
