<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>万年历</title>
	<style type="text/css">
		div{
			height:300px;
			width:300px;
			background: #ccc;
			border:1px solid #aaa;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			//document.getElementsByTagName默认获取的是节点数组，想获取单个节点的话，要写成document.getElementsByTagName[0]
			var oBtn=document.getElementsByTagName('button')[0];
			var oInput=document.getElementsByTagName('input')[0];
			var oPrint=document.getElementsByTagName('div')[0];

			oBtn.onclick=function(){
				oPrint.innerHTML=oInput.value;
			};
		};

	</script>
</head>
<body>
	<input type="text" name=""><button>确定</button>
	<div id="contentShow"></div>
</body>
</html>
