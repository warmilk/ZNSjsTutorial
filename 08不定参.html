<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>argument</title>
	<script type="text/javascript">
		function sum(/*很神奇，arguments放在这里这条函数就失灵了*/) {
						var result=0;
						for (var i = arguments.length - 1; i >= 0; i--){
							result+=arguments[i];
						}

						return result;
					}

		alert(sum(2,3,4,5,6,7,8,1));
	</script>
</head>
